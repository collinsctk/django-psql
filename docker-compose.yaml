version: '3'
services:
  qyt-psql:
    environment:
      - POSTGRES_PASSWORD=Cisc0123
    image: "postgres:11.18-alpine"
    ports:
      - "5432:5432"
    volumes:
      - ./init-user-db.sh:/docker-entrypoint-initdb.d/init-user-db.sh
    networks:
      - psql

networks:
  psql:
    driver: bridge
